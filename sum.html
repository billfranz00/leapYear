<!DOCTYPE html>
<html>
<head>
	<title>Summing</title>
</head>
<body>



<script type="text/javascript">
	
function sum1toN() {
	var n = Number(prompt("The sum of the numbers 1 to your number is..."));
	var b = 0;
	var h = n + 1;
	for(i = 1; i < h; i++) {
		b += i;
		console.log(b)
	}
	document.write(b)
}

sum1toN();

</script>


</body>
</html>
