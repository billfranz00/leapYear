<!DOCTYPE html>
<html>
<head>
	<title>Summing Array of Integers</title>
</head>
<body>






	<script type="text/javascript">
		
	var myArray = [99, 56, 7, 69, 14, 2]

	function sumArray(array) {
		var total = 0
		for(i = 0; i < array.length; i++) {
			total += array[i]
		}
		return total
	}

	console.log(sumArray(myArray))

	console.log(99 + 56 + 7 + 69 + 14 + 2)

	console.log(sum(myArray))

	</script>

</body>
</html>
