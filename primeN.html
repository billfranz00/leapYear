<script type="text/javascript">
	
function priming() {
	// Write Function to determine if number is prime
	function isprime(x) {
		for(j = 2; j < Math.floor(Math.sqrt(x)) + 1; j++) {
			if(x % j === 0) {
				return false
			}
		}
		document.write(x + ' ')
	}
	var n = Number(prompt("Prime numbers up to what motherfucker?"));
	// run function however many times you want
	for(i = 2; i < n + 1; i++) {
		isprime(i);
	}
}
	

priming();
