<!DOCTYPE html>
<html>
<head>
	<title>Return 1-3 with Color Input</title>
</head>
<body>






	<script type="text/javascript">
		
	function colorReturn(text) {
		if(text == "green" || text == "red" || text == "yellow" || text == "purple" || text == "orange" || text == "pink" || text == "turquoise" || text == "blue") {
			return 1
		}
		else if (text.length > 9) {
			return 2
		}
		else {
			return 3
		}
	}

	console.log(colorReturn("yellow"))
	console.log(colorReturn("light green"))
	console.log(colorReturn("violet"))


	</script>
</body>
</html>
