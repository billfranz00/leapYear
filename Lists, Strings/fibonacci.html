<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Sequence</title>
</head>
<body>





<script type="text/javascript">
	
function fib() {
	var F1 = 0,
		F2 = 1,
		F3 = 0
	for(i = 0; i < 100; i++) {
		F3 = F1 + F2
		document.write(F1 + F2 + " ")
		F1 = F2
		F2 = F3
	}
}

fib()

</script>


</body>
</html>
