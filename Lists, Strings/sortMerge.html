<!DOCTYPE html>
<html>
<head>
	<title>Merging Sorted Lists</title>
</head>
<body>




<script type="text/javascript">
	
var array1 = [5, 90, 2, 6, 57],
	array2 = [4, 89, 100, 69, 3],
	array3 = ['people', 'places', 'humpDay', 'myDay'],
	array4 = ['dude', 'bro', 'plow', 'zinger', 'wearwolf']

console.log(array2.sort(function(a, b){return a-b}))
console.log(array1.sort(function(a, b){return a-b}))

console.log(array3.sort())
console.log(array4.sort())

array1.sort(function(a, b){return a-b})
array2.sort(function(a, b){return a-b})

function mergeSort(Array1, Array2) {
	for(i = 0; i < Array2.length; i++) {
		Array1.push(Array2[i])
	}
	if(typeof Array1[0] === 'number') {
		return Array1.sort(function(a, b){return a-b})	
	}
	else {
		return Array1.sort()
	}
}

console.log(mergeSort(array1, array2))
console.log(mergeSort(array3, array4))

</script>

</body>
</html>
