<!DOCTYPE html>
<html>
<head>
	<title>Squaring Elements in a list</title>
</head>
<body>




<script type="text/javascript">
	
var array = []
for(i = 1; i < 21; i++) {
	array.push(i)
}

var squareArray = array.map(function(number) {
	return number * number
})

console.log(array)
console.log(squareArray)

</script>
</body>
</html>
