<!DOCTYPE html>
<html>
<head>
	<title>Reverse Array of Integers</title>
</head>
<body>





	<script type="text/javascript">
		
	var theArray = [3, 4, 6, 5],
		theArray2 = [1, 2, 9, 8]

	function reverseArray(array) {
		array.reverse()
		return array
	}

	function reverseArray2(array) {
		var array2 = []
		for(i = array.length - 1; i >= 0; i--) {
			array2.push(array[i])
		}
		return array2
	}

	console.log(reverseArray(theArray))

	console.log(reverseArray2(theArray2))


	</script>

</body>
</html>
