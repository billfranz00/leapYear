<!DOCTYPE html>
<html>
<head>
	<title>Binary Search</title>
</head>
<body>






<script type="text/javascript">
	
var array1 = [3, 6, 78, 90, 230],
	array2 = [1, 2, 56, 460, 1023, 9000, 54976]

console.log(array1)
console.log(array2)

function binarySearch(array, value) {
	var lo = 0,
		hi = array.length - 1,
		mid
	while(lo <= hi) {
		mid = Math.floor((hi + lo) / 2)
		if(array[mid] == value) {
			return mid
		}
		else if(array[mid] < value) {
			lo = mid + 1
		}
		else {
			hi = mid - 1
		}
	}
	return -1
}

console.log(binarySearch(array1, 90))
console.log(binarySearch(array2, 2))
console.log(binarySearch(array1, 400))
console.log(binarySearch(array2, 54976)) // To start: value = 54967, lo = 0, hi = 6
// while(0 <= 6) --> mid = 3, array[3] = 460 < value --> lo = 4
// while(4 <= 4) --> mid = 5, array[5] = 9000 < value --> lo = 5
// while(5 <= 6) --> mid = 5, array[5] = 9000 < value --> lo = 6
// while(6 <= 6) --> mid = 6, array[6] = 54976 == value --> return 6

</script>



</body>
</html>
