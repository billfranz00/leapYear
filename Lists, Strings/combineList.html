<!DOCTYPE html>
<html>
<head>
	<title>Contatenting Lists</title>
</head>
<body>





<script type="text/javascript">
	
var array = ['hey dude', 57, 'bro', 69],
	array2 = ['my man', 0, false, 'chia']

function combineList(array1, array2) {
	for(i = 0; i < array2.length; i++) {
		array1.push(array2[i])
	}
	return array1
}

console.log(combineList(array, array2))

</script>


</body>
</html>
