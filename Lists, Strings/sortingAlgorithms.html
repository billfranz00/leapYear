<script type="text/javascript">
	
// Selection Sorting
var array1 = [4, 7, 2, 9, 5],
	array2 = [69, 57, 103, 8, 2005, 409, 320, 5000, 3]

function selectionSort(array) {
	var minIndex
	for(i = 0; i < (array.length - 1); i++) {
		minIndex = i
		for(j = i + 1; j < array.length; j++) {
			if(array[j] < array[minIndex]) {
				minIndex = j
			}
		}
		if(minIndex !== i) {
			var b = array[i],
				a = array[minIndex]
			array[i] = a
			array[minIndex] = b
		}
	}
	return array
}

console.log(selectionSort(array1))
console.log(selectionSort(array2))

// Insertion Sorting

// array1 = [4, 7, 2, 9, 5]
// array2 = [69, 57, 103, 8, 2005, 409, 320, 5000, 3]

function insertionSort(array) {
	for(i = 1; i < array.length; i++) {
		var x = array[i],
			j = i - 1
		while(j >= 0 && array[j] > x) {
			array[j + 1] = array[j]
			j = j - 1
		}
		array[j + 1] = x
	}
	return array
}

console.log(insertionSort(array1))
console.log(insertionSort(array2))

// Merge Sorting

// array1 = [4, 7, 2, 9, 5]
// array2 = [69, 57, 103, 8, 2005, 409, 320, 5000, 3]

function mergeSort(array) {
	if(array.length <= 1) {
		return array
	}

	var middleItem = Math.floor(array.length / 2),
		arrayLeft = array.slice(0, middleItem),
		arrayRight = array.slice(middleItem)

	return merge(mergeSort(arrayLeft), mergeSort(arrayRight))

}

function merge(arrayLeft, arrayRight) {
	var finalArray = []

	while(arrayLeft.length && arrayRight.length) {
		if(arrayLeft[0] <= arrayRight[0]) {
			finalArray.push(arrayLeft.shift())
		}
		else {
			finalArray.push(arrayRight.shift())
		}
	}

	while(arrayLeft.length) {
		finalArray.push(arrayLeft.shift())
	}
	while(arrayRight.length) {
		finalArray.push(arrayRight.shift())
	}

	return finalArray
}

console.log(mergeSort(array1))
console.log(mergeSort(array2))

// Quick Sorting

// array1 = [4, 7, 2, 9, 5]
// array2 = [69, 57, 103, 8, 2005, 409, 320, 5000, 3]

function swap(array, index1, index2) {
	var temp = array[index1]
	array[index1] = array[index2]
	array[index2] = temp
}

function partition(array, left, right) {
	var pivot = array[Math.floor((right + left) / 2)],
		i = left,
		j = right

	while(i <= j) {
		while(array[i] < pivot) {
			i++
		}
		while(array[j] > pivot) {
			j--
		}
		if(i <= j) {
			swap(array, i, j)
			i++
			j--
		}
	}
	return i
}

function quickSort(array, left, right) {
	var index

	if(array.length > 1) {
		index = partition(array, left, right)
		if(left < index - 1) {
			quickSort(array, left, index - 1)
		}
		if(right > index) {
			quickSort(array, index, right)
		}
	}

	return array
}

// quickSort(yourArray, first index (0), last index (yourArray.length - 1)
console.log(quickSort(array1, 0, array1.length - 1))
console.log(quickSort(array2, 0, array2.length - 1))
